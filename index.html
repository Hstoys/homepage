<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HEPHAESTUS</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
    }

    /* Centered Button */
    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px; /* 버튼 크기 */
      height: 500px;
      background-color: transparent; /* 투명한 배경 */
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .center-button img {
      width: 300%; /* 로고 크기 */
      height: auto;
    }

    /* Show Button */
    .center-button.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
  <!-- Video Background -->
  <video id="background-video" autoplay playsinline muted>
    <source src="hs.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered Button -->
  <button class="center-button" id="center-button">
    <img src="HEPHAESTUS LOGO REV.1.svg" alt="HEPHAESTUS Logo">
  </button>

  <!-- Audio Element -->
  <audio id="sound-effect">
    <source src="hs.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Video and Button Elements
    const video = document.getElementById('background-video');
    const button = document.getElementById('center-button');
    const audio = document.getElementById('sound-effect');

    // Add an event listener for when the video ends
    video.addEventListener('ended', () => {
      console.log("Video ended. Showing button."); // 디버깅용 메시지
      button.classList.add('show'); // 버튼 표시
    });

    // Add click functionality to the button
    button.addEventListener('click', () => {
      console.log("Button clicked."); // 디버깅용 메시지
      audio.play(); // Play the sound effect
    });
  </script>
</body>
</html>
