<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HEPHAESTUS</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Tilt Warp', cursive;
      color: #ffffff;
      overflow: hidden;
    }

    #main {
      text-align: center;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 4em;
      margin: 0;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
      animation: fadeInUp 3s ease-out;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0.7; /* 배경 비디오의 투명도 */
    }

    /* Animation Keyframes */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff9f1c, 0 0 20px #ff9f1c, 0 0 30px #ff9f1c;
      }
      to {
        text-shadow: 0 0 20px #ffbf69, 0 0 30px #ffbf69, 0 0 40px #ffbf69;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Video Background -->
  <video autoplay muted loop>
    <source src="hs.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Main Content -->
  <div id="main">
    <div id="contents">
      <h1>Hephaestus Toys</h1>
      <p>Coming Soon</p>
    </div>
  </div>
</body>
</html>
