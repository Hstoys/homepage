<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HEPHAESTUS</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
    }

    /* Centered Button */
    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }

    .center-button img {
      width: 60%;
      height: auto;
    }

    /* Show Button */
    .center-button.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
  <!-- Video Background -->
  <video id="background-video" autoplay playsinline muted>
    <source src="hs.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered Button -->
  <button class="center-button" id="center-button">
    <img src="logo.png" alt="Logo">
  </button>

  <script>
    // Video and Button Elements
    const video = document.getElementById('background-video');
    const button = document.getElementById('center-button');

    // Add an event listener for when the video ends
    video.addEventListener('ended', () => {
      // Show the button when the video ends
      button.classList.add('show');
    });

    // Optional: Add click functionality to the button
    button.addEventListener('click', () => {
      alert('Button clicked!');
    });
  </script>
</body>
</html>
